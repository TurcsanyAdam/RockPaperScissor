<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPS</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="rps-wrapper">
        <ul id="events"></ul>
        <div class="controls">
            <div class="chat-wrapper">
                <form id="chat-form">
                    <input id="chat" autocomplete="off" title="chat" />
                    
                </form>
            </div>

            <div class="button-wrapper">
                <button id="rock" class="turn"></button>
                <button id="paper" class="turn"></button>
                <button id="scissors" class="turn"></button>
                <button id="say"></button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
</body>
</html>
